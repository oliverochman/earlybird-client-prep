<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngFor="let article of articles">
    <h2> {{article.title}}</h2>
    <p>{{article.details}}</p>
    <button ion-button icon-only (click)="launchArticleShowPage(article.id)" light>
      View Article
    </button>
  </div>
</ion-content>
